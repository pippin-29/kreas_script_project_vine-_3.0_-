<button class="side-left-button" 
		[class.side-left-buttonOnClick]="clickedCondition" 
		(click)="toggleClick()" 
		[class.side-left-buttonHover]="hoverCondition" 
		(mouseenter)="toggleHover(true)" 
		(mouseleave)="toggleHover(false)"> {{ buttonName }} </button>
