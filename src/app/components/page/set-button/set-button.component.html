<button class="set-button" 
		[class.set-buttonOnClick]="clickedCondition" 
		(click)="toggleClick()" 
		[class.set-buttonHover]="hoverCondition" 
		(mouseenter)="toggleHover(true)" 
		(mouseleave)="toggleHover(false)"> {{ buttonName }} </button>
